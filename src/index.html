<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height: 100%;
  }
</style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

</head>

<body>

 <body ng-app="myApp">
    <div class="header">
      <div class="container">
        <h1>Book End</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>
        <h5>{{ caption }}</h5>
        <table>
        	<tr ng-repeat="msg in data">
	        	<td>{{ msg.note }}</td>
	        	<td>{{ msg.pos }}</td>
	        	<td>{{ msg.time }}</td>
        	</tr>
        </table>

      </div>
    </div>

    <div class="footer">
      <div class="container">
        <h2>Available for iPhone and Android.</h2>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/app-store.png" width="120px" />
        <img src="https://s3.amazonaws.com/codecademy-content/projects/shutterbugg/google-play.png" width="110px" />
      </div>
    </div>

	<div id="map"></div>
	<script>
	  var map;
	  function initMap() {
	    map = new google.maps.Map(document.getElementById('map'), {
	      center: {lat: -34.397, lng: 150.644},
	      zoom: 8
	    });
	  }
	</script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwRQ9zcwdAK6V25ZqT38j6PbkaVr2xCWE&callback=initMap"
    async defer></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/MainController.js"></script>
</body>
</html>
